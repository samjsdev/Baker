<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Click and Enlarge</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .image-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .image-container {
    position: relative;
    margin: 10px;
    cursor: pointer;
  }

  .enlarged-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 999;
  }

  .enlarged-image {
    display: none;
    position: fixed;
    top: -100%;
    right: -100%;
    transform: translate(50%, 0);
    max-width: 80%;
    max-height: 80%;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    z-index: 1000;
    transition: top 0.5s ease-in-out, right 0.5s ease-in-out;
  }

  .enlarged-image.active {
    display: block;
    top: 50%;
    right: 50%;
  }

  .enlarged-image img {
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="image-grid">
    <div class="image-container">
      <img src="/images/whitecake.webp" alt="Image 1" onclick="enlargeImage(this)">
    </div>
    <div class="image-container">
      <img src="image2.jpg" alt="Image 2" onclick="enlargeImage(this)">
    </div>
    <div class="image-container">
      <img src="image3.jpg" alt="Image 3" onclick="enlargeImage(this)">
    </div>
    <div class="image-container">
      <img src="image4.jpg" alt="Image 4" onclick="enlargeImage(this)">
    </div>
  </div>

  <div class="enlarged-overlay" id="overlay" onclick="closeEnlargedImage()"></div>
  <div class="enlarged-image" id="enlargedContainer">
    <img id="enlargedImg" alt="Enlarged Image">
  </div>

  <script>
    function enlargeImage(img) {
      const overlay = document.getElementById("overlay");
      const enlargedContainer = document.getElementById("enlargedContainer");
      const enlargedImg = document.getElementById("enlargedImg");

      enlargedImg.src = img.src;
      overlay.style.display = "block";
      enlargedContainer.classList.add("active");
      document.body.style.overflow = "hidden"; // Disable scrolling
    }

    function closeEnlargedImage() {
      const overlay = document.getElementById("overlay");
      const enlargedContainer = document.getElementById("enlargedContainer");

      overlay.style.display = "none";
      enlargedContainer.classList.remove("active");
      document.body.style.overflow = "auto"; // Enable scrolling
    }
  </script>
</body>
</html>
